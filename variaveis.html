<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("Página carregada com sucesso!");
    </script>
    <script>
        var num1 = parseInt(prompt ("digite um número"));
        var num2 = parseInt(prompt ("digite outro número"));
        var soma = (num1) + (num2);
        var divisão = (num1) / (num2);
        var multiplicação= (num1) * (num2);
                
        document.write('A soma dos números é: ' + (soma) + "<br>");
        document.write('A divisão dos números é: ' + (divisão) + "<br>");
        document.write("A multiplicação dos números é: " + (multiplicação) + "<br>");

        document.write(num1 == num2);
        


        
    </script>
    
</body>
</html>
